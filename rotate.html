<style>
    .main-image {
  height: 100vh;
  background-image: url(Trippy0009.jpg);
  background-size: 110% 110%;
  background-position: center center;
  animation: spin 20s infinite linear;
}
.rotating {
  -webkit-animation: rotating-function 21.25s linear infinite;
     -moz-animation: rotating-function 21.25s linear infinite;
      -ms-animation: rotating-function 21.25s linear infinite;
       -o-animation: rotating-function 21.25s linear infinite;
          animation: rotating-function 21.25s linear infinite;
}

@-webkit-keyframes rotating-function {
  from {
    -webkit-transform: rotate(0deg);
  }
  to {
    -webkit-transform: rotate(360deg);
  }
}

@-moz-keyframes rotating-function {
  from {
    -moz-transform: rotate(0deg);
  }
  to {
    -moz-transform: rotate(360deg);
  }
}

@-ms-keyframes rotating-function {
  from {
    -ms-transform: rotate(0deg);
  }
  to {
    -ms-transform: rotate(360deg);
  }
}

@-o-keyframes rotating-function {
  from {
    -o-transform: rotate(0deg);
  }
  to {
    -o-transform: rotate(360deg);
  }
}

@keyframes rotating-function {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
.eye img{
    width: 200px;
        height: 180px;
        padding: 20px;
        position: absolute;
        top: 50%; left: 50%;
        margin-left: -110px; /* (width + padding)/2 */
        margin-top: -110px; /* (height + padding)/2 */
}
</style>
<div class="rotating main-image">
</div>
<div class="eye"><img src="eye.png"></div>
